<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static' ,filename='styles.css') }}">
</head>
<body>

    

    <h1 class="heading text-center">
        Bulletin Feed
    </h1>

   <div class="container">

    <form method="POST" class="text-center login-form mt-5 card-section">
        <h3 class="text-center">Login</h3> <br>
       {{ form.hidden_tag() }}
       {{ form.email_address(class="form-control", placeholder="Email Address")}} <br> <br>
       
        
      
        {{ form.password(class="form-control", placeholder="Password")}} <br> <br>
        {{form.submit(class="btn btn-outline-light")}} <br> <br>

       <span class="text-danger">{{ error}}</span>  <br>

        <span class="text-center">Do not have an account? <a href="{{url_for('register_page')}}">Sign Up!</a></span>
    </form>
    
 
   </div>
    
</body>
</html>
